<!DOCTYPE html>
<html lang="en">

<head>
    <title>UWindsor Discord Auth</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:site_name" content="University of Windsor" />
    <meta property="og:title" content="University of Windsor Discord Authentication" />
    <meta property="og:description"
        content="A simple website to allow ONLY UWindsor students to access Discord servers (no profs allowed)" />
    <meta property="og:type" content="website" />

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap5.2.3.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- custom page head -->
    {% block customhead %}{% endblock %}

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="UWindsor Logo" style="width:50px">
            UWindsor Discord Auth</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="https://github.com/jere-mie/uwin-discord-auth">GitHub</a>
                    </li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('microsoft.login') }}">Login</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <br><br>
    {% block content %}{% endblock %}

    <!-- bootstrap js -->
    <script src="{{ url_for('static', filename='bootstrap5.2.3.bundle.min.js') }}"></script>
</body>

</html>
